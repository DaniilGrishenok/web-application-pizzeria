<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пиццерия</title>

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключение Bootstrap JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Подключение jQuery (необходимо для Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    /* Ваши стили здесь */
    .login-form {
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
      display: none; /* Начально скрываем форму */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
  </style>
</head>
<body>

<!-- Форма входа по номеру телефона -->
<div class="container login-form" id="loginForm">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Вход по номеру телефона</h5>
            <form>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Номер телефона:</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Введите номер телефона" required>
                    <label for="codPodtve" class="form-label">Код подтверждения:</label>
                    <input type="text" class="form-control" id="codPodtve" placeholder="Введите код подтверждения" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>
</div>

<!-- Верхнее меню -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Пиццерия</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Пицца</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Закуски</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="drinks.html">Напитки</a>
                </li>
            </ul>
            <form class="d-flex ms-auto">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Искать</button>
            </form>
            <div class="d-flex">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-basket3-fill" viewBox="0 0 16 16">
                    <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.468 15.426.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z"/>
                </svg>
                <button class="btn btn-outline-secondary" onclick="toggleLoginForm()">Вход</button>
            </div>


        </div>
    </div>
</nav>
<script>
          function toggleLoginForm() {
            var loginForm = document.getElementById("loginForm");
            loginForm.style.display = (loginForm.style.display === "none" || loginForm.style.display === "") ? "block" : "none";
          }
</script>


</body>
</html>
