<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключение Bootstrap JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Подключение jQuery (необходимо для Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #303030; /* Цвет фона */
            color: #ffffff; /* Цвет текста */
        }

        h2 {
            color: #007bff; /* Цвет заголовка */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd; /* Линии между ячейками */
        }

        th {
            background-color: #6c757d; /* Цвет фона заголовка */
        }

        tr:hover {
            background-color: #424242; /* Цвет фона при наведении */
        }

        .sidebar {
            height: 100%;
            width: 200px; /* Ширина боковой панели */
            position: fixed; /* Фиксированное позиционирование */
            top: 0;
            left: 0;
            background-color: #2c2c2c; /* Цвет фона боковой панели */
            padding-top: 20px;
        }

        .nav-link {
            color: #ffffff; /* Цвет текста ссылок */
        }

        .nav-link:hover {
            color: #007bff; /* Цвет текста ссылок при наведении */
        }

        .navbar {
            background-color: #212121; /* Цвет фона панели навигации */
        }

        .content {
            margin-left: 220px; /* Отступ слева, чтобы контент не перекрывался боковой панелью */
            padding-top: 20px; /* Дополнительный отступ сверху для контента */
        }
    </style>
</head>
<body>

<!-- Панель навигации вверху -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid text-center">
        <span class="navbar-brand mb-0 h1 mx-auto" style="color: white; font-weight: bold;">Панель администратора</span>
    </div>
</nav>

<!-- Боковая панель для админской панели -->
<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="/admin/ordersPanel">Заказы</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Отчеты</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/product">Товары</a>
        </li>
    </ul>
</div>

<!-- Контент админской панели -->
<div class="container-fluid content">
    <!-- Здесь может быть ваш контент для разделов "Заказы" и "Отчеты" -->
    <h2>Раздел Заказы</h2>
    <!-- Ваш код для отображения списка заказов -->

    <h2 class="mt-4">Раздел Отчеты</h2>
    <!-- Ваш код для отображения отчетов -->
</div>

</body>
</html>
