<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пиццерия</title>

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключение Bootstrap JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Подключение jQuery (необходимо для Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    /* Ваши стили здесь */
    .login-form {
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
      display: none; /* Начально скрываем форму */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
  </style>
</head>
<body>

<!-- Форма входа по номеру телефона -->
<div class="container login-form" id="loginForm">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Вход по номеру телефона</h5>
            <form>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Номер телефона:</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Введите номер телефона" required>
                    <label for="codPodtve" class="form-label">Код подтверждения:</label>
                    <input type="text" class="form-control" id="codPodtve" placeholder="Введите код подтверждения" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>
</div>

<!-- Верхнее меню -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Пиццерия</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Пицца</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Закуски</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Напитки</a>
                </li>
            </ul>
            <form class="d-flex ms-auto">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Искать</button>
            </form>
            <div class="d-flex">
                <a class="nav-link" th:href="@{/basket}">Корзина</a>
                        <a class="nav-link" th:href="@{/userAccount}">Account</a>
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                <a class="nav-link" th:href="@{/login}">Login</a>
                </div>
            </div>


        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Пицца</h2>

    <div class="row">
        <!-- Thymeleaf цикл для отображения карточек товаров -->
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card">

                <div class="card-body">
                    <h5 class="card-title" th:text="${product.productName}"></h5>
                    <p class="card-text" th:text="${product.productDescription}"></p>
                    <p class="card-text" th:text="'Цена: ' + ${product.productPrice}"></p>
                    <a href="#" class="btn btn-primary">Добавить в корзину</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4" >
    <h2>Закуски</h2>

</div>
<div class="container mt-4" >
    <h2>Напитки</h2>

</div>
<script>
          function toggleLoginForm() {
            var loginForm = document.getElementById("loginForm");
            loginForm.style.display = (loginForm.style.display === "none" || loginForm.style.display === "") ? "block" : "none";
          }
</script>


</body>
</html>
