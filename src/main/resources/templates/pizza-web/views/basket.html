<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Корзина</h2>

    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>Наименование</th>
                <th>Описание</th>
                <th>Цена</th>
                <th>Количество</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:if="${not #lists.isEmpty(basketItems)}">
                <tr th:each="item : ${basketItems}">
                    <td th:text="${item.product.productName}"></td>
                    <td th:text="${item.product.productDescription}"></td>
                    <td th:text="${item.product.productPrice}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td>
                        <form th:action="@{'/basket/remove/' + ${item.product.productID}}" method="post">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            <th:block th:if="${#lists.isEmpty(basketItems)}">
                <tr>
                    <td colspan="5">Ваша корзина пуста</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <div class="text-end">
        <p><strong>Итого: <span th:text="${totalAmount}"></span></strong></p>
        <a href="#" class="btn btn-primary">Оформить заказ</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
