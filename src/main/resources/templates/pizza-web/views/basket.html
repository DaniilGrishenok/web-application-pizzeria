<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Корзина</h2>

    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://via.placeholder.com/150" alt="Товар" class="img-fluid">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Пример товара 1</h5>
                    <p class="card-text">Описание товара. Может быть здесь.</p>
                    <p class="card-text"><strong>Цена: $19.99</strong></p>
                    <button class="btn btn-danger">Удалить из корзины</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://via.placeholder.com/150" alt="Товар" class="img-fluid">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Пример товара 2</h5>
                    <p class="card-text">Описание товара. Может быть здесь.</p>
                    <p class="card-text"><strong>Цена: $24.99</strong></p>
                    <button class="btn btn-danger">Удалить из корзины</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-end">
        <p><strong>Итого: $44.98</strong></p>
        <button class="btn btn-primary">Оформить заказ</button>
    </div>
</div>

<!-- Подключение Bootstrap JS и Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
