<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Корзина</h2>

    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>Наименование</th>
                <th>Описание</th>
                <th>Цена</th>
                <th></th> <!-- Пустая ячейка для кнопки удаления -->
            </tr>
            </thead>
            <tbody>
            <!-- Thymeleaf цикл для отображения продуктов в корзине -->
            <th:block th:if="${not #lists.isEmpty(products)}">
                <tr th:each="product : ${products}">
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.productDescription}"></td>
                    <td th:text="${product.productPrice}"></td>
                    <td>
                        <!-- Кнопка для удаления продукта из корзины -->
                        <form th:action="@{'/basket/remove/' + ${product.productID}}" method="post">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            <th:block th:if="${#lists.isEmpty(products)}">
                <tr>
                    <td colspan="4">Ваша корзина пуста</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <div class="text-end">
        <p><strong>Итого: </strong></p>
        <a href="#" class="btn btn-primary">Оформить заказ</a>
    </div>
</div>

<!-- Подключение Bootstrap JS и Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
